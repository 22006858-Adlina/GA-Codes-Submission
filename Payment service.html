<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Services</title>
    
    <style>
      body {
      background-color: rgb(195, 170, 170);
      font-family: Arial, Helvetica, sans-serif;
      font-size: 16px;
      color: #333;
      text-align: center;
    }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }
      .section {
        padding: 40px 0;
      }
      h1 {
        font-size: 36px;
        font-weight: 700;
        margin-bottom: 20px;
        text-align: center;
      }
      h2 {
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 20px;
      }
      p {
        margin-bottom: 20px;
      }
      .row {
        margin-bottom: 20px;
      }
      .col {
        padding: 0 10px;
      }
      img {
        max-width: 100%;
        height: auto;
      }
      .btn {
        margin-top: 20px;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: 700;
        text-transform: uppercase;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .btn:hover {
        background-color: #666;
      }
      .input-field {
        margin-bottom: 30px;
        text-align: left;
      }
      .input-field label {
        display: inline-block;
        margin-bottom: 5px;
      }
      .input-field input[type=text], 
      .input-field input[type=number] {
        display: block;
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid blue;
        font-size: 16px;
        color: #333;
      }
      nav {
        background: #333;
        height: 80px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 20px;
        padding: 0 50px;
        box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
      }
      .brand-logo {
        font-size: 30px;
        font-weight: bold;
        padding: 10px;
        margin: 0;
      }
      ul {
        list-style: none;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 0;
        padding: 0;
      }
      li {
        margin: 0 10px;
      }
      a {
        text-decoration: none;
        color: white;
        transition: color 0.3s ease;
      }
      a:hover {
        color: #666;
      }
    </style>
  </head>
  <body>
    
    <nav>
      <div class="nav-wrapper">
        <ul class="right hide-on-med-and-down">
          <li><a href="Index.html">Home</a></li>
          <li><a href="About us.html">About Us</a></li>
          <li><a href="Payment service.html">Payment Services</a></li>
          <li><a href="FAQs.html">FAQs</a></li>
          <li><a href="Contact Us.html">Contact Us</a></li>
        </ul>
      </div>
    </nav>
    
    
    <main>
      <section class="section">
        <div class="container">
          <h1>Payment Services</h1>
          <div class="row">
            <div class="col s12 m6">
              <h2>Bank Account Transfer</h2>
              <p>To send money to a recipient via bank account transfer, please provide the following information:</p>
              <form action="Confirmation Page.html" method="POST">
                <div class="input-field">
                  <input type="number" id="amount" name="amount" required>
                  <label for="amount">Amount (SGD)</label>
                </div>
                <div class="input-field">
                  <input type="text" id="recipient" name="recipient" required>
                  <label for="recipient">Recipient Name</label>
                </div>
                <div class="input-field">
                  <input type="text" id="bank" name="bank" required>
                  <label for="bank">Recipient Bank</label>
                </div>
                <div class="input-field">
                  <input type="text" id="account-number" name="account-number" required>
                  <label for="account-number">Recipient Account Number</label>
                </div>
                <h2>Credit Card Details</h2>
                <div class="input-field">
                  <input type="text" id="card-holder-name" name="card-holder-name" required>
                  <label for="card-holder-name">Card Holder Name</label>
                </div>
                <div class="input-field">
                  <input type="text" id="card-number" name="card-number" required>
                  <label for="card-number">Card Number</label>
                </div>
                <div class="input-field">
                  <input type="text" id="expiration-date" name="expiration-date" required>
                  <label for="expiration-date">Expiration Date</label>
                </div>
                <div class="input-field">
                  <input type="text" id="cvv" name="cvv" required>
                  <label for="cvv">CVV</label>
                </div>
                <button type="submit" class="btn">Send Money</button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
